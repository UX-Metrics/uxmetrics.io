<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UXMetrics Test Site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .content {
            margin-bottom: 40px;
        }
        .section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .button {
            background: #7c3aed;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .button:hover {
            background: #6d28d9;
        }
        .button.secondary {
            background: #64748b;
        }
        .button.secondary:hover {
            background: #475569;
        }
        .button.danger {
            background: #dc2626;
        }
        .button.danger:hover {
            background: #b91c1c;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d1fae5; border-left: 4px solid #10b981; }
        .info { background: #dbeafe; border-left: 4px solid #3b82f6; }
        .warning { background: #fef3cd; border-left: 4px solid #f59e0b; }
        
        .console-log {
            background: #1f2937;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .control-section {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .storage-info {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¯ UXMetrics Test Site</h1>
        <p>Testing the UXMetrics widget integration on dev.uxmetrics.com</p>
        <div id="script-status" class="status info">
            <strong>Status:</strong> <span id="status-text">Initializing...</span>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <h2>About This Page</h2>
            <p>This test page simulates a real website with the UXMetrics snippet installed. It's designed to help verify that the widget loads and functions correctly.</p>
        </div>
    </div>
<script>
(function() {
  const script = document.createElement('script')
  script.async = true
  script.src = 'https://dev.uxmetrics.com/w/775c7372-486f-41fb-9832-a7d54d1a6d3c.js'
  
  document.head.appendChild(script)
})()
</script>

</body>
</html>
